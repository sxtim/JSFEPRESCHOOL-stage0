<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>
<header class="header">
    <div class="header__content _container">
        <div class="header__logo-container">
            <a href="index.html" class="header__logo">Movie App</a>
        </div>
        <form>
            <label>
                <input class="search" placeholder="Search" type="text">
            </label>
        </form>
    </div>
</header>
<div class="movies">
    <div class="movies__container">
        <div class="movies__item">
            <div class="movie__cover-container">
                <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/4303601/f56710bd-85c3-49b8-9260-2fa8a3d07c01/300x450"
                     alt="matrix" class="movie__cover">
                <div class="movie__cover-darkened"></div>
            </div>
            <div class="movie__title">Mortal Combat</div>
            <div class="movie__category">Action</div>
            <div class="movie__average movie__average--green">9</div>
        </div>
        <div class="movies__item">
            <div class="movie__cover-container">
                <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/4303601/f56710bd-85c3-49b8-9260-2fa8a3d07c01/300x450"
                     alt="matrix" class="movie__cover">
                <div class="movie__cover-darkened"></div>
            </div>
            <div class="movie__title">Mortal Combat</div>
            <div class="movie__category">Action</div>
            <div class="movie__average movie__average--green">9</div>
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
